apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv
  namespace: taskapp
spec:
  storageClassName: ""
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /mydata

---
apiVersion : v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-data
  namespace: taskapp
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

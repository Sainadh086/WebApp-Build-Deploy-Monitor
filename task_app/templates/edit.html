<html>
    {% include 'base.html' %}
<br> <br>
<div class="row mt-5 justify-content-center">
    <div class="col-lg-10">
      <form method="post" class="php-email-form" action='/'> 
        <div class="form-row">
          <div class="col-md-6 form-group">
            <input type="text" name="title" class="form-control" id="name" value="{{ note['title'] }}" />
            <div class="validate"></div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="description" value="{{ note['description'] }}" />
          <div class="validate"></div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="status" id="status" value="{{ note['status'] }}" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
          <div class="validate"></div>
        </div>
        <input type="hidden" name='id' value="{{ note['_id'] }}"></input>
        <button type="submit" name="operation" value="update" style="background-color: lightskyblue;">Save</button>
        <button type="submit" name="operation" value="null" style="background-color: lightskyblue;" >Cancel</button>
      </form>
    </div>

  </div>
</html>
